# Build 6 platform binaries and create a GitHub Release with assets when a tag v* is pushed.
# Trigger: push a tag (e.g. git tag v0.1.1 && git push origin v0.1.1).
# If the tag was pushed before this workflow existed, push a new tag or delete and re-push the tag to trigger.
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.goos }}-${{ matrix.goarch }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - goos: linux
            goarch: amd64
            name: codex-mcp-linux-amd64
          - goos: linux
            goarch: arm64
            name: codex-mcp-linux-arm64
          - goos: windows
            goarch: amd64
            name: codex-mcp-windows-amd64.exe
          - goos: windows
            goarch: arm64
            name: codex-mcp-windows-arm64.exe
          - goos: darwin
            goarch: amd64
            name: codex-mcp-darwin-amd64
          - goos: darwin
            goarch: arm64
            name: codex-mcp-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w" -o ${{ matrix.name }} ./cmd/codex-mcp

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Flatten dist (artifact folders contain the binary)
        run: |
          for d in dist/*/; do
            [ -d "$d" ] && mv "$d"/* dist/ 2>/dev/null || true
          done
          find dist -mindepth 1 -maxdepth 1 -type d -exec rm -rf {} +
          chmod +x dist/codex-mcp-linux-* dist/codex-mcp-darwin-* 2>/dev/null || true
          ls -la dist/

      - name: Create Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: false
          generate_release_notes: true
          files: |
            dist/codex-mcp-linux-amd64
            dist/codex-mcp-linux-arm64
            dist/codex-mcp-windows-amd64.exe
            dist/codex-mcp-windows-arm64.exe
            dist/codex-mcp-darwin-amd64
            dist/codex-mcp-darwin-arm64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
